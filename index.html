<script>
// Create floating particles effect
document.addEventListener('DOMContentLoaded', function() {
  const particlesContainer = document.getElementById('hero-particles');
  
  if (particlesContainer) {
    // Create 30 particles
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.style.position = 'absolute';
      particle.style.width = Math.random() * 4 + 2 + 'px';
      particle.style.height = particle.style.width;
      particle.style.background = 'rgba(255, 107, 53, ' + (Math.random() * 0.3 + 0.1) + ')';
      particle.style.borderRadius = '50%';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.animation = 'float-particle ' + (Math.random() * 10 + 5) + 's ease-in-out infinite';
      particle.style.animationDelay = Math.random() * 5 + 's';
      particle.style.boxShadow = '0 0 20px rgba(255, 107, 53, 0.5)';
      
      particlesContainer.appendChild(particle);
    }
  }
  
  // Smooth scroll for scroll indicator
  const scrollIndicator = document.querySelector('.scroll-indicator');
  if (scrollIndicator) {
    scrollIndicator.addEventListener('click', function() {
      const nextSection = document.getElementById('empty-white-page');
      if (nextSection) {
        nextSection.scrollIntoView({ behavior: 'smooth' });
      }
    });
  }
});
</script>
